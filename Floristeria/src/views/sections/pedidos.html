<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="../../styles/pedidos.css">
  <link rel="stylesheet" href="../../styles/componentes/tables.css">
  <link rel="stylesheet" href="../../styles/componentes/button.css">
  <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
  <main class="pedidos-main">
    <div class="pedidos-tabs">
      <button class="tab-btn active" data-tab="entrantes">Entrantes</button>
      <button class="tab-btn" data-tab="resumen">Resumen</button>
    </div>
    <section id="pedidos-entrantes" class="pedidos-section active"> 
      <div class="card">
        <div class="table-header">
          <h3 class="table-title">Lista de Pedidos Entrantes</h3>
          <div class="table-actions">
            <div class="filters-row">
              <select id="filter-estado" class="form-select">
                <option value="">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="confirmado">Confirmado</option>
                <option value="preparando">Preparando</option>
                <option value="listo">Listo</option>
                <option value="entregado">Entregado</option>
                <option value="cancelado">Cancelado</option>
              </select>
              <input type="date" id="filter-fecha" class="form-input">
            </div>
            <button id="btn-nuevo-pedido-section" class="btn btn-primary">
              ➕ Nuevo Pedido
            </button>
          </div>
        </div>
        <div class="table-container">
          <div class="tabla-scrollable" style="max-height: 450px; overflow-y: auto;">
            <table class="table" id="pedidos-table" style="margin-bottom:0;">
              <thead>
                <tr>
                  <th>Número</th>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Entrega</th>
                  <th>Estado</th>
                  <th>Total</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="7" class="text-center">Cargando pedidos...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section id="pedidos-resumen" class="pedidos-section">
      <h2>Resumen de Pedidos</h2>
      <div class="resumen-grids">
        <div class="resumen-col">
          <h3>Realizados</h3>
          <div id="resumen-realizados" class="pedidos-list"></div>
        </div>
        <div class="resumen-col">
          <h3>Cancelados</h3>
          <div id="resumen-cancelados" class="pedidos-list"></div>
        </div>
        <div class="resumen-col">
          <h3>Entregados</h3>
          <div id="resumen-entregados" class="pedidos-list"></div>
        </div>
        <div class="resumen-col">
          <h3>Expirados</h3>
          <div id="resumen-expirados" class="pedidos-list"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="../../js/pedidos.js"></script>
</body>
</html>
