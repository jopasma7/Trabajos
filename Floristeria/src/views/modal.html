<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Historial de Cliente</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pedidos.css">
  <link rel="stylesheet" href="../styles/componentes/tables.css">
  <style>
    body { background: #f3f4f6; margin: 0; padding: 2rem; }
    .modal {
      display: flex !important;
      align-items: center;
      justify-content: center;
      position: fixed !important;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(243,244,246,0.92);
      z-index: 9999;
      pointer-events: all;
      opacity: 1 !important;
      visibility: visible !important;
    }
    .modal-content {
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      background: #fff;
      border-radius: 18px;
      margin: 0;
    }
</style>
  </style>
</head>
<body>
<!-- Modal Historial de Cliente -->
<div id="modal-historial-cliente" class="modal">
  <div class="modal-content" style="max-width: 650px;">
    <div class="modal-header" style="padding: 1.2rem 1.8rem 0.8rem 1.8rem;">
      <div>
        <h2 class="modal-title-pro" style="font-size: 1.5rem; margin-bottom: 0.2rem;">ðŸ“Š Historial de Compras</h2>
        <p class="modal-subtitle-pro" style="font-size: 0.85rem;">Registro de pedidos del cliente</p>
      </div>
      <button type="button" class="modal-close" onclick="document.getElementById('modal-historial-cliente').style.display='none'" style="
        position: absolute;
        top: 1rem;
        right: 1.2rem;
        background: none;
        border: none;
        font-size: 1.8rem;
        cursor: not-allowed;
        color: #6b7280;
        transition: color 0.2s;
        line-height: 1;
        padding: 0.2rem;" disabled>&times;</button>
    </div>
            <div class="modal-body" style="padding: 1rem 1.8rem; max-height: 60vh; overflow-y: auto;">
                <div class="cliente-info-header" style="
                    display: flex;
                    align-items: center;
                    gap: 0.8rem;
                    margin-bottom: 1rem;
                    padding: 0.8rem;
                    background: #f8fafc;
                    border-radius: 6px;
                    border: 1px solid #e2e8f0;
                ">
                    <div class="cliente-avatar" style="
                        width: 40px;
                        height: 40px;
                        background: #e2e8f0;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 1.2rem;
                    ">ðŸ‘¤</div>
                    <div class="cliente-details" style="flex: 1;">
                        <h3 id="historial-cliente-nombre" style="font-size: 1rem; margin: 0 0 0.2rem 0; color: #1f2937;">Nombre del Cliente</h3>
                        <p id="historial-cliente-email" style="font-size: 0.8rem; margin: 0 0 0.3rem 0; color: #6b7280;">email@ejemplo.com</p>
                        <div class="cliente-stats" style="display: flex; gap: 1rem; font-size: 0.75rem;">
                            <span class="stat-item" id="stat-pedidos">
                                <strong>0</strong>&nbsp;pedidos
                            </span>
                            <span class="stat-item" id="stat-gastado">
                                <strong>â‚¬0.00</strong>&nbsp;gastado
                            </span>
                            <span class="stat-item" id="stat-fecha">
                                Desde&nbsp;<strong>2024</strong>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="historial-filtros" style="
                    display: flex;
                    gap: 1rem;
                    margin-bottom: 1rem;
                    padding: 0.6rem;
                    background: #f9fafb;
                    border-radius: 4px;
                ">
                    <div class="filtro-grupo" style="flex: 1;">
                        <label style="font-size: 0.8rem; color: #374151; margin-bottom: 0.2rem; display: block;">PerÃ­odo:</label>
                        <select id="filtro-periodo" style="width: 100%; padding: 0.3rem; font-size: 0.8rem; border: 1px solid #d1d5db; border-radius: 4px;">
                            <option value="todos">Todos</option>
                            <option value="30">30 dÃ­as</option>
                            <option value="90">3 meses</option>
                            <option value="365">1 aÃ±o</option>
                        </select>
                    </div>
                    <div class="filtro-grupo" style="flex: 1;">
                        <label style="font-size: 0.8rem; color: #374151; margin-bottom: 0.2rem; display: block;">Estado:</label>
                        <select id="filtro-estado" style="width: 100%; padding: 0.3rem; font-size: 0.8rem; border: 1px solid #d1d5db; border-radius: 4px;">
                            <option value="todos">Todos</option>
                            <option value="completado">Completado</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="historial-lista" id="historial-pedidos-lista" style="
                    border: 1px solid #e5e7eb;
                    border-radius: 6px;
                    max-height: 300px;
                    overflow-y: auto;
                ">
                    <div class="loading-historial" style="padding: 1.5rem; text-align: center; color: #6b7280; font-size: 0.9rem;">Cargando historial...</div>
                </div>
            </div>
            <div class="modal-footer" style="padding: 0.8rem 1.8rem 1.2rem 1.8rem;">
                <button type="button" class="btn btn-secondary" onclick="app.hideModal('modal-historial-cliente')" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                    Cerrar
                </button>
                <button type="button" class="btn btn-primary" onclick="app.exportarHistorialCliente()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                    ðŸ“„ Exportar PDF
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
